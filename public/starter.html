<!DOCTYPE html>

<html ng-app="myapp" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OdontoApp</title>

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  
  <link rel="stylesheet" href="dist/css/skins/skin-green.min.css"> 

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.min.js"> </script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"> </script>
    <script src="https://npmcdn.com/parse/dist/parse.js">  </script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    
 
</head>

<body class="hold-transition skin-green sidebar-mini" ng-controller="startCtrl">
<div class="wrapper" >

  <!-- Main Header -->
  <header class="main-header">

    <!-- Logo -->
    <a href="index2.html" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>G/b>bx</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>OdontoApp</b></span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
         
                
          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <!-- The user image in the navbar-->
              <img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs">{{nombre}}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- The user image in the menu -->
              <li class="user-header">
                <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">

                <p>
    
                  {{nombre}}
                  <small>{{corro}}</small>
                </p>
              </li>
              <li class="user-footer">
                <div class="pull-right">
                  <a href="#" class="btn btn-default btn-flat" ng-click="salir()" >Sign out</a>
                </div>
              </li>
            </ul>
          </li>
          <!-- Control Sidebar Toggle Button -->
          
        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
       <div class="user-panel">
         
        <div class="text-muted">
          <p>{{nombre}}</p>
          <!-- Status -->
          <a href="#"><i class="fa fa-circle text-success"></i> {{correo}}</a>
        </div>
      </div>
     

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">Menu</li>
        <!-- Optionally, you can add icons to the links -->
        <li ><a href="#"><i class="fa fa-dashboard"></i> <span>Mi dia</span></a></li>
        <li ><a href="tablas.html"><i class="fa fa-circle"></i> <span>Mis Pacientes</span></a></li>
        <li class="active"><a href="#"><i class="fa fa-link"></i> <span>Nuevo Paciente</span></a></li>
         <li><a href="simple.html"><i class="fa fa-gears" ></i> <span>Odontograma</span></a></li>
         <li><a href="#"><i class="fa fa-calendar"></i> <span>Turnos</span></a></li>
         
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" >
   

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">

      <div class="box box-green">
            <div class="box-header with-border">
              <h3 class="box-title">Nuevo paciente</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label >Nombre </label>
                  <input type="text" class="form-control"  placeholder="Nombre Apellido" ng-model="paciente.name">
                </div>
                <div class="form-group">
                <label >DNI</label>
                  <input type="number" class="form-control"  placeholder="Documento" ng-model="paciente.dni">
                </div>
                <div class="form-group">
                <label class="col-lg-2 control-label">Sexo</label>
				      <div class="col-lg-10" style="text-align: left">
				        <div class="radio">
				          <label>
				            <input type="radio"  name="sexoRadio" value="F" checked="" ng-model="paciente.sexo">
				            Femenino
				          </label>
									<label>
				            <input type="radio" name="sexoRadio" value="M" ng-model="paciente.sexo">
				            Masculino
				          </label>
				        </div>
				      </div>
				    </div>

                <div class="form-group">
                  <label >Fecha Nacimiento</label>
                  <input type="number" class="form-control" placeholder="DDMMAA" ng-model="paciente.nacimiento">
                </div>
                <div class="form-group">
                  <label >Obra Social</label>
                  <input type="text" class="form-control" placeholder="Obra Social" ng-model="paciente.osocial">
                </div> 
                  <div class="form-group">
                  <label >Telefono</label>
                  <input type="number" class="form-control" placeholder="xxxxxxxx" ng-model="paciente.telefono">
                </div>
                <div class="form-group">
                  <label >Direccion</label>
                  <input type="text" class="form-control" placeholder="Direccion Completa" ng-model="paciente.direccion">
                </div> 
                 
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary" ng-click="ingresar()">Guardar</button>
              </div>
            </form>
          </div>

      <!-- Your Page Content Here -->
      </div>
      </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  

  <!-- Control Sidebar -->
 
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>

<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/app.min.js"></script>

<!--<script src="https://npmcdn.com/parse/dist/parse.js"></script>
 Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. Slimscroll is required when using the
     fixed layout. -->
</body>
</html>
